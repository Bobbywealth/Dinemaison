<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Dine Maison</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 50%, #1e3a5f 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon-container {
      position: relative;
      display: inline-block;
      margin-bottom: 24px;
    }

    .icon-background {
      width: 100px;
      height: 100px;
      background: rgba(249, 115, 22, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .icon {
      width: 48px;
      height: 48px;
      color: #f97316;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #1e3a5f;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn {
      background: #f97316;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 16px;
    }

    .btn:hover {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.secondary {
      background: white;
      color: #f97316;
      border: 2px solid #f97316;
    }

    .btn.secondary:hover {
      background: #fff7ed;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .features {
      border-top: 1px solid #e5e7eb;
      padding-top: 24px;
      margin-top: 24px;
    }

    .features h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .feature-item {
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #374151;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .feature-item:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }

    .info {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 24px;
      line-height: 1.4;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="icon-background">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>
    </div>

    <h1>You're Offline</h1>
    <p>Can't connect to Dine Maison right now. Check your internet connection and try again.</p>

    <button id="retryBtn" class="btn" onclick="retryConnection()">
      <span id="retryText">üîÑ Retry Connection</span>
      <span id="retrySpinner" class="hidden">
        <span class="spinner"></span> Retrying...
      </span>
    </button>

    <button class="btn secondary" onclick="goHome()">
      üè† Go to Home
    </button>

    <div class="features">
      <h3>While offline, you can access:</h3>
      <div class="feature-grid">
        <a href="/" class="feature-item">üè† Home</a>
        <a href="/chefs" class="feature-item">üë®‚Äçüç≥ Chefs</a>
        <a href="/bookings" class="feature-item">üìÖ Bookings</a>
        <a href="/messages" class="feature-item">üí¨ Messages</a>
      </div>
    </div>

    <div class="info">
      <p>Cached data may be shown while offline</p>
      <p>Some features require an internet connection</p>
    </div>
  </div>

  <script>
    // Auto-check connection status
    let checkInterval;

    function startAutoCheck() {
      checkInterval = setInterval(() => {
        if (navigator.onLine) {
          clearInterval(checkInterval);
          window.location.reload();
        }
      }, 3000); // Check every 3 seconds
    }

    function stopAutoCheck() {
      if (checkInterval) {
        clearInterval(checkInterval);
      }
    }

    function retryConnection() {
      const retryBtn = document.getElementById('retryBtn');
      const retryText = document.getElementById('retryText');
      const retrySpinner = document.getElementById('retrySpinner');

      retryBtn.disabled = true;
      retryText.classList.add('hidden');
      retrySpinner.classList.remove('hidden');

      setTimeout(() => {
        if (navigator.onLine) {
          window.location.reload();
        } else {
          retryBtn.disabled = false;
          retryText.classList.remove('hidden');
          retrySpinner.classList.add('hidden');
          
          // Show error message
          const p = document.querySelector('p');
          p.textContent = 'Still offline. Please check your connection and try again.';
          p.style.color = '#dc2626';
          
          setTimeout(() => {
            p.textContent = "Can't connect to Dine Maison right now. Check your internet connection and try again.";
            p.style.color = '#666';
          }, 3000);
        }
      }, 1500);
    }

    function goHome() {
      window.location.href = '/';
    }

    // Listen for online event
    window.addEventListener('online', () => {
      console.log('Connection restored');
      window.location.reload();
    });

    window.addEventListener('offline', () => {
      console.log('Connection lost');
    });

    // Start auto-checking
    startAutoCheck();

    // Stop auto-checking when page is hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopAutoCheck();
      } else {
        startAutoCheck();
      }
    });

    // Initial check
    if (navigator.onLine) {
      setTimeout(() => {
        window.location.reload();
      }, 500);
    }
  </script>
</body>
</html>
